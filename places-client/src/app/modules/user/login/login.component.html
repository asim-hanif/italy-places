<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
  
      <form (submit)="login(email, password)">
        <div class="form-group" [ngClass]="{'has-error': (email.dirty || email.touched) && email.invalid }">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" #email="ngModel" email required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (password.dirty || password.touched) && password.invalid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" #password="ngModel" required>
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>
      <span class="text-danger" *ngIf="errorMessage"><strong>{{errorMessage}}</strong></span>
    </div>
  </div>

</div>
