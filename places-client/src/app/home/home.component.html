<div class="container">
  <div class="col-md-3">
    <h3>Add a Place</h3>
    <form class="form-horizontal" (submit)="addPlace()" [formGroup]="addPlaceForm">
      <div class="form-group" [ngClass]="{'has-error': isFieldNotValid(addPlaceForm.get('name')) }">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name of the place" formControlName="name">
      </div>
      <div class="form-group" [ngClass]="{'has-error': isFieldNotValid(addPlaceForm.get('type')) }">
        <label for="email">Type</label>
        <input type="text" class="form-control" name="type" placeholder="Enter type of place i.e restaurant / theater / museum, etc "
          formControlName="type">
      </div>
      <div class="form-group" [ngClass]="{'has-error': isFieldNotValid(addPlaceForm.get('telephoneNo')) }">
        <label for="telephone">Telephone</label>
        <input type="text" class="form-control" name="telephoneNo" placeholder="Telephone Number" formControlName="telephoneNo">
      </div>
      <div class="form-group" [ngClass]="{'has-error': isFieldNotValid(addPlaceForm.get('address')) }">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" placeholder="Address" formControlName="address">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    <span class="text-danger" *ngIf="errorMessage"><strong>{{errorMessage}}</strong></span>
  </div>
  <div class="col-md-9">
    <h3>All Places</h3>
    <div class="row" style="margin-bottom: 10px">
      <div class="col-md-6"> <input type="text" class="form-control" name="search" (keyup)="clearSearch(searchInput)" #searchInput placeholder="Search by Name, Address, Type"></div>
      <div class="col-md-2"> <button type="button" class="btn btn-primary" (click)="search(searchInput)">Search</button></div>
      <div class="col-md-2"><button type="button" class="btn btn-primary" (click)="showFavouritePlaces()">Show
          Favaourites</button></div>
      <div class="col-md-2"><button type="button" class="btn btn-primary" (click)="showAllPlaces()">Show All</button></div>
    </div>
    <ag-grid-angular #agGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [gridOptions]="gridOptions"
      enableColResize enableSorting enableFilter>
    </ag-grid-angular>
  </div>
</div>
